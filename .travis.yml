language: python

python:
- '3.4'

before-install:
- pip install --upgrade pip

install:
- pip install -r requirements.txt
- pip install autopep8
- pip install coverage
- pip install pylint

before_script:
- uname -a
- printenv | sort

script:
- date
- ls -al

deploy:
- provider: elasticbeanstalk
  app: partypeople
  env: partypeople-dev
  bucket_name: partypeople-us-west-2-656991372336
  region: us-west-2
  access_key_id:
    secure: 
  secret_access_key:
    secure: 
  on:
    branch: dev
- provider: elasticbeanstalk
  app: partypeople
  env: partypeople-prod
  bucket_name: partypeople-us-west-2-656991372336
  region: us-west-2
  access_key_id:
    secure: 
  secret_access_key:
    secure: 
  on:
    branch: master