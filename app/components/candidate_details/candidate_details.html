<h1>Candidate Details</h1>

<div class="panel panel-default">
    <div class="panel-heading">
            <h2 id="title" style="text-align: center;">{{stateName}}</h2>
    </div>
    <div class="panel-body">
        <div *ngFor="let column of columns">
        	<h3>{{column}}: {{data[column]}}</h3>
        </div>
    </div>
</div>
