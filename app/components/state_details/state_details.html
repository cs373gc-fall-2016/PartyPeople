<h1>State Details</h1>

<div class="panel panel-default">
    <div class="panel-heading">
        <div class="col-lg-3">
            <h2 id="title" style="text-align: center;">{{stateName}}</h2>
        </div>
    </div>
    <div class="panel-body">
        <h3 *ngFor="let column of columns">{{column}}: {{data[column]}}</h3>
    </div>
</div>
