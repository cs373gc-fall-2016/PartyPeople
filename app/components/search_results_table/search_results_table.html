<h1 id="title" align="center">{{title}}
  <br>
  <div class="btn-group" data-toggle="buttons">
    <button type="button" class="btn btn-primary" id="andButton" (click)="andClicked()" style="background-color: #E0162B;">And</button>
    <button type="button" class="btn btn-primary" id="orButton" (click)="orClicked()" style="background-color: #0052A5;">Or</button>
  </div>
  <br>
</h1>

<h3 align="center" style="color: #E0162B;">Candidate Search Results</h3>
<div style="overflow: auto;">
<div class="container" style="padding-bottom: 36px; min-width: 500px;">
  <p-dataTable [value]="data?.candidates"
               [rows]="10"
               [paginator]="true"
               [pageLinks]="3"
               [rowsPerPageOptions]="[5,10,20]"
               [globalFilter]="gb">

     <p-column field="name"
              header="Candidate Name"
              [sortable]="true"
              filterMatchMode="contains">
      <template let-candidateData="rowData" pTemplate type="body">
        <a routerLink="/candidates/{{candidateData?.id}}"
           routerLinkActive="active"
           style="color: #0052A5;">
          {{candidateData?.name}}
        </a>
      </template>
    </p-column>

    <p-column field="context"
              header="Context"
              [sortable]="true"
              filterMatchMode="contains">
      <template let-candidateData="rowData" pTemplate type="body">
         <div [innerHTML]=(candidateData?.context)></div>
      </template>
    </p-column>
    
  </p-dataTable>
</div>
</div>
