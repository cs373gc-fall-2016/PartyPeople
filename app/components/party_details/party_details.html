<h1>Party Details</h1>

<div class="panel panel-default">
    <div class="panel-heading">
            <h2 id="title" style="text-align: center;">{{data.name}}</h2>
    </div>
    <div class="panel-body">
        <img src="{{image?.items ? image.items[0].link : null | json}}"/>
        <h3>Party Name: {{data.name}}</h3>
        <h3>Leader: {{data.leader}}</h3>
        <h3>HQ: {{data.hq}}</h3>
        <h3>Affiliated Canididates:</h3>
	        <ul>
	            <li *ngFor="let candidate of data.candidate">
	              <a routerLink="/candidates/{{candidate.id}}"
	                  routerLinkActive="active"
	                  style="color: #0052A5;">
	                {{candidate.name}}
	              </a>
	            </li>
                <li *ngIf="data.candidate?.length == 0">None</li>
	        </ul> 
        <h3>Description:</h3> 
        <p>{{data.description}}</p>
    </div>
</div>
